<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>hi-A-Sketch</title>
    <link rel="stylesheet" src="style.css">

</head>

<body>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            border: 5px solid #FFFF00;
            padding: 10px;
        }
    </style>
    <div class="center">
        <p>This div takes up the width specified in CSS and the remaining space is split equally between the two
            margins.</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
