<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="settings">
        <button class="remove-btn" type="button">Clear sheet</button>
        <button class="newGridButton" type="button">New Sheet</button>
    </div>
    <div class="colour">
        <button class="whiteButton" type="button">White</button>
        <button class="blackButton" type="button">Black</button>
        <button class="randomButton" type="button">Random</button>
        <button class="colourPickerButton">Colour Picker<input id="colourPicker" name="Color Picker"
                type="color" /></button>
    </div>


    <div id="grid"></div>

    <script src="script.js"></script>
</body>

</html>
